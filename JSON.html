<body>
    <h2>JSON</h2>
    <script>
        var phone = '{ "mobile_phone" : [' +
        '{ "company":"Apple", "name":"Iphone"},' +
        '{ "company":"Xiaomi", "name":"Mi" },' +
        '{ "company":"Asus", "name":"ROG"},'+
        '{ "company":"Samsung", "name":"Galaxy" } ]}';

        document.write(phone + "<br><br>");
        var jsophone = JSON.parse(phone);

        document.write("Index 0 of Company data : " + jsophone.mobile_phone[0].company + "<br>")
        document.write("Index 0 of Name data : " + jsophone.mobile_phone[0].name + "<br><br>")
        document.write("Index 1 of Company data : " + jsophone.mobile_phone[1].company + "<br>")
        document.write("Index 1 of Name data : " + jsophone.mobile_phone[1].name + "<br><br>")
        document.write("Index 2 of Company data : " + jsophone.mobile_phone[2].company + "<br>")
        document.write("Index 2 of Name data : " + jsophone.mobile_phone[2].name + "<br><br>")
        document.write("Index 3 of Company data : " + jsophone.mobile_phone[3].company + "<br>")
        document.write("Index 3 of Name data : " + jsophone.mobile_phone[3].name + "<br><br>")
    </script>

    <br><br><hr><br><br>

    <script>
                var mobile = '{ "phone" : [' +
        '{ "company":"Apple", "name":"Iphone" , "model":"14pro max" , "storage":"128 gb"},' +
        '{ "company":"Xiaomi", "name":"Mi" , "model":"13 ultra" , "storage":"256 gb,12gb"},' +
        '{ "company":"Asus", "name":"ROG" , "model":"7 ultra" , "storage":"256 gb,16gb"},'+
        '{ "company":"Samsung", "name":"Galaxy" , "model":"23 ultra" , "storage":"256 gb,16gb"} ]}';

        var phoneobj = JSON.parse(mobile);

        document.write("Row count" + phoneobj.phone.length + "<br><br>");
        for (let index = 0; index < phoneobj.phone.length; index++)
        {
            document.write("Row index" + index + "and col company data : " + phoneobj.phone[index].company + "<br>")
            document.write("Row index" + index + "and col name data : " + phoneobj.phone[index].name + "<br>")
            document.write("Row index" + index + "and col model data : " + phoneobj.phone[index].model + "<br>")
            document.write("Row index" + index + "and col storage data : " + phoneobj.phone[index].storage + "<br><br>")
        }
    </script>

<br><br><hr><br><br>
 <h2>Phone List</h2>
 <table id="myTable" class="display">
    <thead>
        <tr>
            <th>No.</th>
            <th>Company</th>
            <th>Name</th>
            <th>Model</th>
            <th>Storage</th>
        </tr>
    <tbody>
        <script>
            for (let index = 0; index < phoneobj.phone.length; index++) 
            {
                document.write("<tr>")
                    document.write("<td>" + (index+1) + "</td>")
                    document.write("<td>" + phoneobj.phone[index].company + "</td>")
                    document.write("<td>" + phoneobj.phone[index].name + "</td>")
                    document.write("<td>" + phoneobj.phone[index].model + "</td>")
                    document.write("<td>" + phoneobj.phone[index].storage + "</td>")
                document.write("</tr>")
            }

            $(document).ready( function () {
            $('#myTable').DataTable();
            } );

        </script>
    </tbody>
 </table>

            }
            </script>
</section>
<article id="pdcard-art" style="margin: auto; width: fit-content; margin-top: 40px; "></article>
<script>
        var items = $('.item-dis');
                var numItems = items.length;
                var perPage = 2;
        
                items.slice(perPage).hide();
        
                $(function() {
                    $('#pdcard-art').pagination({
                        items: numItems,
                        itemsOnPage: perPage,
                        prevText: "<",
                        nextText: ">",
                        cssStyle:'dark-theme',
                        onPageClick: function(pageNumber) {
                            var showFrom = perPage * (pageNumber - 1);
                            var showTo = showFrom + perPage;    
                            items.hide().slice(showFrom, showTo).show();
                        }
                    });
                });
</script>
